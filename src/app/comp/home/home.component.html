<div class="signin"*ngIf="isSignedIn">
    <h2>Login</h2>
    <input type="email" placeholder="Email" #emailsignup required >
    <input type="password" placeholder="Password" #passwordsignup required >
    <button (click)="onSignIn(emailsignup.value,passwordsignup.value)">Sign In</button>
    <p>Not a User <a routerLink="/signup">Register Here</a></p>
</div>
<div *ngIf="!isSignedIn">
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
<button (click)="logout()">Logout</button>
</div>
